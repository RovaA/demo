<div class="container">
	<h2>Detail</h2>
	<div ng-controller="TodoDetailController as todoDetail">
		<div>[ <a ng-href="#/" >Home</a> ]</div>
		<br/>
		<table class="table">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Creation date</th>
			<th scope="col">Update date</th>
			<th scope="col">Text</th>
			<th scope="col">Done</th>
		</tr>
		<tr>
			<td>{{ todoDetail.entity.id }}</td>
			<td>{{ todoDetail.entity.creationDate }}</td>
			<td>{{ todoDetail.entity.updateDate }}</td>
			<td>{{ todoDetail.entity.text }}</td>
			<td><input type="checkbox" ng-model="todoDetail.entity.done" disabled/></td>
		</tr>
		</table>
	</div>
</div>
