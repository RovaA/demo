<div class="container">
	<h2>Todo</h2>
	<div ng-controller="TodoListController as todoList">
		<div color-green>{{ todoList.remaining() }} of {{ todoList.todos.length }}
			remaining</div>
		<br/>
		<form ng-submit="todoList.addTodo()" class="form-inline">
			<input type="text" ng-model="todoList.todoText" size="30" placeholder="Add new todo..." required ng-minlength="2" class="form-control"/> 
			<input class="btn btn-primary" type="submit" value="add" />
		</form>
		<br/>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
			      <input type="checkbox" ng-model="doneModel" aria-label="Checkbox for following text input">
			    </div>
			</div>
			<input type="text" class="form-control" placeholder="Filter todo..." ng-model="searchModel"  aria-describedby="basic-addon1"/>
		</div>
		<ul class="list-group">
			<li ng-repeat="todo in todoList.todos | filter:{text:searchModel} | isDone:doneModel" class="list-group-item">
				<div class="row">
					<div class="col-1">
						<input type="checkbox"	ng-model="todo.done" ng-change="todoList.update(todo)"/>
					</div>
					<div class="col-10">
						<a ng-href="#/detail/{{ todo.id }}">{{ todo.text }}</a>
					</div>
					<div class="col-1">
						<a href="" ng-click="todoList.delete(todo)" class="btn btn-danger">Delete</a>
					</div>
				</div>
				<small>{{ todo.creationDate | date:'dd-MM-yyyy' }} | {{ todo.updateDate | date:'dd-MM-yyyy' }}</small>
			</li>
		</ul>
	</div>
</div>
